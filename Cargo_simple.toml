[package]
name = "rustos-simple"
version = "1.0.0"
edition = "2021"
authors = ["RustOS Team"]
description = "RustOS - Simplified Bootable AI Operating System Kernel"

[lib]
name = "rustos_simple"
path = "simple_kernel.rs"

[[bin]]
name = "simple-kernel"
path = "simple_kernel.rs"

[dependencies]
# Core bootloader support
bootloader = "0.9.23"

# Low-level hardware access
volatile = "0.2.6"
x86_64 = "0.14.2"

# Synchronization primitives
spin = "0.5.2"

# Serial and keyboard support
uart_16550 = "0.2.0"
pc-keyboard = "0.5.0"

# Interrupt handling
pic8259 = "0.10.1"

# Memory allocation
linked_list_allocator = "0.9.0"

# Lazy static for global variables
[dependencies.lazy_static]
version = "1.0"
features = ["spin_no_std"]

# Build profiles
[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
lto = true
codegen-units = 1

# Bootimage configuration
[package.metadata.bootimage]
test-args = [
    "-device", "isa-debug-exit,iobase=0xf4,iosize=0x04",
    "-serial", "stdio",
    "-display", "gtk"
]
test-success-exit-code = 33

# Build configuration
[package.metadata.docs.rs]
default-target = "x86_64-unknown-linux-gnu"
