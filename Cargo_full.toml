[package]
name = "rustos"
version = "0.1.0"
edition = "2021"

authors = ["Rustos Team"]
description = "An experimental OS kernel written in Rust with AI built in"

[lib]
name = "rustos"

[[bin]]
name = "kernel"
path = "src/main.rs"

[dependencies]
# Core dependencies for no_std kernel development
bootloader = "0.9.23"
volatile = "0.2.6"
spin = "0.5.2"
x86_64 = "0.14.2"
uart_16550 = "0.2.0"
pic8259 = "0.10.1"
pc-keyboard = "0.5.0"
linked_list_allocator = "0.9.0"

# AI and neural network dependencies (no_std compatible)
micromath = "2.0.0"
heapless = "0.7.16"
nb = "1.0"

[dependencies.lazy_static]
version = "1.0"
features = ["spin_no_std"]

[target.'cfg(target_os = "none")'.dependencies]
bootloader = "0.9.23"

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"

[package.metadata.bootimage]
test-args = [
    "-device", "isa-debug-exit,iobase=0xf4,iosize=0x04", "-serial", "stdio",
    "-display", "none"
]
test-success-exit-code = 33